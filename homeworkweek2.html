        <form class="weather-search" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                class="form-control"
                type="search"
                placeholder="Search a city"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />

              <li>Humidity: <span id="humidity"></span>%</li>

            </ul>
          </div>
        </div>
